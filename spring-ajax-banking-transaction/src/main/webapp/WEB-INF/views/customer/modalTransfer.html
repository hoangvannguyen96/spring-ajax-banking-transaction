<th:block th:fragment="modalTransfer">
  <div class="modal fade" id="modalTransfer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Modal Transfer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="error-area hide"></div>
          <form method="post" id="frmTransfer">
            <div class="row mb-3">
              <div class="col-lg-6">
                <label class="fw-bold">ID</label>
                <input type="text" class="form-control" id="idTra" name="idTra">
              </div>
              <div class="col-lg-6">
                <label class="fw-bold">Sender</label>
                <input type="text" class="form-control" id="fullNameTra" name="fullNameTra">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label class="fw-bold">Email</label>
                <input type="text" class="form-control" id="emailTra" name="emailTra">
              </div>
              <div class="col-lg-6">
                <label class="fw-bold">Phone</label>
                <input type="text" class="form-control" id="phoneTra" name="phoneTra">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label class="fw-bold">Address</label>
                <input type="text" class="form-control" id="addressTra" name="addressTra">
              </div>
              <div class="col-lg-6">
                <label class="fw-bold">Balance</label>
                <input type="text" class="form-control" id="balanceTra" name="balanceTra">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label class="fw-bold">Recipient</label><br>
                <select id="idRecipient" class="form-control"></select>
              </div>
              <div class="col-lg-6">
                <label class="fw-bold">Transfer Amount</label>
                <input type="text" class="form-control" id="transferAmountTra" name="transferAmountTra" oninput="calculateTotal()">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label class="fw-bold">Fees (%)</label>
                <input type="text" class="form-control" id="feesTra" name="feesTra">
              </div>
              <div class="col-lg-6">
                <label class="fw-bold">Transaction Amount</label>
                <input type="text" class="form-control" id="transactionAmountTra" name="transactionAmountTra">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-success" id="btnTransfer">
            <i class="fas fa-exchange-alt" ></i>
            Transfer
          </button>
        </div>
      </div>
    </div>
  </div>
</th:block>
